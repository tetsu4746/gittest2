<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

 <body>
       <div class="test" style="background-color:white;">
            <div class="target">
                <div class="container" style="max-width: 100%;">
                    <div style="display: table;width:100%;">
                        <div style="display:table-cell; vertical-align:middle;font-size: 30px;">
                            <div class="text-left" style="border-bottom:6px solid #f6faf8;" >
                                

                            <h1 class="display-3">
                                <div style="font-size: 50px;">
                                {% block headline %}
                               
                                
                                {% endblock %}
                                </div>
                            </h1>
                            </div>
                            <div style="border-bottom:5px solid #f5f0f0;" >
                                {% block content %}
                                <section class="main">
                                    <div class="container py-5  ">
                                      <div class="row py-5">
                                        <div class="col-lg-7 pt-5 text-center">
                                          <h1 class="pt-5"> In postpartum mom's sports Support refreshment
                                            I support you!</h1>
                                          <button class="btn1 mt-4">mama refre</button>
                                        </div>
                                      </div>
                                    </div>
                                  </section>
                               
                                    <br>
                                    <form>
                                        <div class="mb-3">
                                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                        </div>
                                        <div class="mb-3">
                                          <label for="exampleInputPassword1" class="form-label">Password</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="mb-3 form-check">
                                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                      </form>
                                      
                                    
                                {% endblock %}
                           
     
                            <div class="text-left">
                            {% block footer %}
                               Coryright 2020 Rope_blog

                            {% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
             
 </body>
</html>
